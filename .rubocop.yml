inherit_gem:
  armitage-rubocop:
    - lib/rubocop.general.yml
    - lib/rubocop.rspec.yml

AllCops:
  TargetRubyVersion: 2.6.5
  Include:
    - lib/**/*.rb
    - spec/**/*.rb
    - bin/console
    - Rakefile
    - Gemfile
    - symbiont-ruby.gemspec

Layout/LineLength:
  Max: 120

Style/RedundantBegin:
  Enabled: false

# NOTE: for code clarity in tests
RSpec/LeakyConstantDeclaration:
  Enabled: false
